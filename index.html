<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>
    <style>
        .green{
            font-weight: bold;
            color: green;
        }
        .it{
            font-style: italic;
            font-size: 30px;
        }
        table{
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        td,th{
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }
        th{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="it">
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr class="it">
                <td>Product 1</td>
                <td>1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr class="green">
                <td>Product 3</td>
                <td>3</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Product 4</td>
                <td>4</td>
                <td>40</td>
            </tr>
            <tr class="it">
                <td>Product 5</td>
                <td>5</td>
                <td>50</td>
            </tr>
            <tr class="green">
                <td>Product 6</td>
                <td>6</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Product 7</td>
                <td>7</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Product 8</td>
                <td>8</td>
                <td>80</td>
            </tr>
            <tr class="it" >
                <td style="color: green;">Product 9</td>
                <td style="color: green;">9</td>
                <td style="color: green;">90</td>
            </tr>
            <tr>
                <td>Product 10</td>
                <td>10</td>
                <td>100</td>
            </tr>
            <tr style="background-color: yellow;color: rgb(0, 0, 0);">
                <td colspan="2">Sum</td>
                <td>$80</td>
            </tr>

        </tbody>



    </table>
    
</body>
</html>
